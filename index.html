<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

   
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <a href="https://github.com/LFBG96/pomodoro">GitHub</a>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>

        <div class="painel">
            <div>
            <p>ciclos </p>
            <p id="ciclos">0</p> 
            </div>

            <div class="container text-center">
                <div class="row align-items-center">
                     <p id="break"> descanso</p>
                        <div class="col">
                        <p id="d_minutos">5</p>
                        </div>
                        <div class="col">
                        <p>:</p>
                        </div>
                        <div class="col" >
                        <p id="d_segundos">00</p>
                        </div>
                </div>
            </div>
        </div>           

        <div class="tempo">
        <div class="circle">
        <div class="time">
            <p id="p_minutos">25</p>
            <p>:</p>
            <p id="p_segundos">00</p>
        </div>
        </div>
        </div>

        <div class="controls">
         <div>
            <button class="azul" id="iniciar">Iniciar</button>
            <button class="azul" id="pause">Pause</button>
            <button class="azul" id="redefinir">Redefinir</button>
                       
        </div>
        </div>

</section>


       <script src="./script.js"></script>
</body>

</html>
